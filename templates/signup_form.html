{% extends 'layout.html' %}
{% load static %}
{% block title %}DashBoard{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Here strat main part -->
<main>

    <div id="register-page">
        <div class="container">
            <div class="form-box">
                <h4 id="signup-text">Student Register</h4>

                <div class="button-box">
                    <div id="btn"></div>
                    <a type="button" onclick="student()" id="studentBtn" class="toggle-btn"> Student </a>
                    <a type="button" onclick="owner()" id="ownerBtn" class="toggle-btn"> Owner </a>
                </div>


                <!-- For student -->
                <form method="post" id="student" class="input-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input class="" type="text" name="username" required="" maxlength="64"
                            placeholder="User Name" />
                    </div>

                    <div class="name-field">
                        <div>
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input class="" type="text" name="first_name" required="" maxlength="64"
                                placeholder="First Name" />
                        </div>

                        <div>
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input class="" type="text" name="last_name" required="" maxlength="64"
                                placeholder="Last Name" />
                        </div>
                    </div>
        

                    <div class="input-field">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input class="" type="email" name="email" required="" maxlength="64" placeholder="Email" />
                    </div>
             

                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input class="" type="password" name="password1" id="exampleInputPassword1" required=""
                            maxlength="64" placeholder="Password" />
                    </div>


                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input class="" type="password" name="password2" id="{{form.id_password_repeat}}" required=""
                            maxlength="64" placeholder="Confirm password" />
                    </div> 

                    <div class="input-field">
                        {{form.photo}}
                    </div>

                    <button id="register-btn" type="submit">Submit</button>

                    <p id="login-link">Already have an Account? <a href="login.html">Login</a></p>
                </form>
