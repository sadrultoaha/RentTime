{% extends 'layout.html' %}
{% load static %}
{% block title %}rents{% endblock %}

 {% block content %}

		<div class="blog-con box-header">
			<br>
			<a href="./edit/" style="float: right; margin: 0px;">edit</a>

			<a href="/rents" ><button class="btn" style="padding-top:0px;padding-left: 2px; margin: 0px; width: 20px;height: 18px;"><i class="glyphicon glyphicon-arrow-left"></i></button></a>

			<h3 class="blog-rent-title" style="font-family:'Lobster';font-size: 30px;">{{rent.title}}</h3>
			<img aria-hidden="true" style="border-radius: 50%;" src="https://pikmail.herokuapp.com/{{rent.author.email}}?size=50" >
			<b style="color:red;"><a href="/profile/{{rent.author}}/">{{rent.owner}}</a></b>&nbsp;&nbsp;<small>{{rent.created_date}}</small>
			<hr style="border: 1px solid #dddddd; margin: 0px;" >
				<br>
				<p>
					<font style="font-size: 20px">{{rent.description|linebreaksbr}}</font>
				</p>
				
			
			<br>
		</div>
		<br>
		<br><br><br>
{% endblock %}
